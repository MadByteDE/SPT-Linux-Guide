##      SPTarkov Lutris installer script
##                 v2025.6-6 
## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #

# NOTE: This Lutris installer is using an -UNOFFICIAL- bash installer script.

description: 'Installs SPTarkov for you; EFT needs to be installed manually!'
notes: "Make sure the main game is installed inside the BSG Launcher before installing SPTarkov.\nCheck out the link for further details & assistance!"
credits: "https://github.com/MadByteDE/SPT-Linux-Guide"
game_slug: sptarkov
installer_slug: sptarkov-additions-installer
name: SPTarkov - Launcher
runner: wine
script:
    files:
    - spt-linux-additions:
        url: https://raw.githubusercontent.com/MadByteDE/SPT-Linux-Guide/refs/heads/SPTv4-dev/scripts/spt-linux-additions
        filename: spt-linux-additions
    - launch-server-sh:
        url: https://raw.githubusercontent.com/MadByteDE/SPT-Linux-Guide/refs/heads/SPTv4-dev/scripts/server.sh
        filename: launch-server.sh
    game:
        arch: win64
        exe: drive_c/SPTarkov/SPT.Launcher.exe
        prefix: $GAMEDIR
    requires: escape-from-tarkov
    installer:

    ## Prepare the wine prefix
    - task:
        app: arial times dotnetdesktop8 dotnetdesktop9
        arch: win64
        description: Installing game dependencies ...
        name: winetricks
        prefix: $GAMEDIR
    - task:
        app: win10
        arch: win64
        description: Setting windows version to Windows 10...
        name: winetricks 
        prefix: $GAMEDIR
    - task:
        name: winekill

    # Install SPT using the native installer script
    # Source - https://github.com/MadByteDE/SPT-Linux-Guide/blob/SPTv4-dev/scripts/spt-linux-additions
    - merge:
        src: spt-linux-additions
        dst: $GAMEDIR
    - chmodx: ./spt-linux-additions
    - execute:
        command: NO_ANSI=1 ./spt-linux-additions install -np "$GAMEDIR"
        description: Installing SPT ...

    # Used as pre-launch script in Lutris to launch the native server automatically with
    # the 'SPTarkov - Launcher' shortcut
    # Source - https://github.com/MadByteDE/SPT-Linux-Guide/blob/SPTv4-dev/scripts/server.sh
    - merge:
        src: launch-server-sh
        dst: $GAMEDIR/drive_c/SPTarkov
    - chmodx: $GAMEDIR/drive_c/SPTarkov/launch-server.sh

    # Installation complete
    install_complete_text: "All done! ※\\(^o^)/※\n
                     \n
                     Quick start:\n
                     1. Launch 'SPTarkov - Launcher'\n
                     2. Wait for the server to show 'Server has started, happy playing'\n
                     3. Connect, create a new profile & play\n
                     \n
                     For the latest updates & mods, visit:\n
                     https://hub.sp-tarkov.com/\n
                     \n
                     Have fun! ('-')7"
                     
    system:
        prelaunch_command: $GAMEDIR/drive_c/SPTarkov/launch-server.sh
        env:
            PROTON_VERB: run
            DOTNET_BUNDLE_EXTRACT_BASE_DIR:
            DOTNET_ROOT: 
    wine:
        overrides:
            winhttp: n,b
            # icu: d

slug: sptarkov
version: sptarkov-additions-latest
year: 2017
